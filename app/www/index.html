<!DOCTYPE html>
<html>
<head>
  <script src="shared/jquery.js" type="text/javascript"></script>
  <script src="shared/shiny.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="shared/shiny.css" />
  <style>
    /* Base styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5; /* Super light gray */
      margin: 0;
      color: #333;
    }

    /* Top bar styling */
    .top-bar {
      background-color: #1a3b5d; /* Dark blue */
      color: #ffffff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1;
    }

    .top-bar .nav-links a {
      color: #e8e8e8;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
      transition: color 0.3s;
    }

    .top-bar .nav-links a:hover {
      color: #ffffff;
    }

    /* Sidebar styling */
    .sidebar {
      width: 250px;
      background-color: #243b55; /* Darker blue */
      position: fixed;
      top: 60px; /* Height of top bar */
      height: calc(100% - 60px);
      overflow: auto;
      padding-top: 20px;
      color: #eee;
      box-shadow: 4px 0 12px rgba(0, 0, 0, 0.2);
    }

    /* Sidebar links */
    .sidebar a {
      padding: 12px 20px;
      text-decoration: none;
      font-size: 16px;
      color: #ddd;
      display: block;
      transition: background 0.3s, color 0.3s;
    }

    .sidebar a:hover {
      background-color: #1e2e40;
      color: #ffffff;
    }

    /* Collapsible section */
    .collapsible {
      background-color: transparent;
      color: #ddd;
      cursor: pointer;
      padding: 12px 20px;
      width: 100%;
      border: none;
      text-align: left;
      font-size: 16px;
      font-weight: bold;
      outline: none;
      transition: background 0.3s;
    }

    .collapsible:hover {
      background-color: #1e2e40;
    }

    .collapsible:after {
      content: '\25BC';
      font-size: 12px;
      margin-left: 10px;
      color: #bbb;
    }

    .collapsible.active:after {
      content: "\25B2";
    }

    .collapsible-content {
      display: none;
      background-color: #2a3e55;
    }

    .collapsible-content a {
      font-size: 14px;
      padding-left: 40px;
      color: #ccc;
    }

    /* Main content area */
    .main {
      margin-left: 260px; /* Sidebar width + some margin */
      padding: 80px 30px 30px; /* Space for top bar and content */
      background-color: #f8f9fc; /* Light gray for main area */
      min-height: 100vh;
      transition: margin-left 0.3s;
    }

    .main h1 {
      font-size: 28px;
      color: #333;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .main p label {
      font-size: 16px;
      color: #555;
    }

    /* Styled input elements */
    .main select, .main input[type="number"] {
      padding: 8px;
      width: 100%;
      max-width: 250px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
      margin-bottom: 15px;
      transition: border-color 0.3s;
    }

    .main select:focus, .main input[type="number"]:focus {
      border-color: #1a3b5d;
      outline: none;
    }

    /* Section headers */
    .main h3 {
      color: #444;
      font-size: 20px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
      margin-top: 25px;
    }

    /* Output styling */
    .shiny-text-output, .shiny-html-output {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      color: #555;
    }

    /* Plot styling */
    .shiny-plot-output {
      border: 1px solid #ddd;
      background-color: #fff;
      border-radius: 5px;
      margin-top: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>

  <!-- Top bar structure -->
  <div class="top-bar">
    <div class="logo">
      <h1 style="margin: 0; font-size: 20px;">App Logo</h1>
    </div>
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </div>
  </div>

  <!-- Sidebar structure -->
  <div class="sidebar">
    <button class="collapsible">Data Options</button>
    <div class="collapsible-content">
      <a href="page1.html">Summary</a>
      <a href="page2.html">Plot</a>
      <a href="page3.html">Head</a>
    </div>

    <button class="collapsible">Settings</button>
    <div class="collapsible-content">
      <a href="page4.html">Distribution</a>
      <a href="page5.html">Observations</a>
    </div>
  </div>

  <!-- Main content area -->
  <div class="main">
    <h1>HTML UI</h1>

    <p>
      <label>Distribution type:</label><br />
      <select name="distrib">
        <option value="norm">Normal</option>
        <option value="unif">Uniform</option>
        <option value="lnorm">Log-normal</option>
        <option value="exp">Exponential</option>
      </select>
    </p>

    <p>
      <label>Number of observations:</label><br />
      <input type="number" name="n" value="500" min="1" max="1000" />
    </p>

    <h3>Summary of data:</h3>
    <pre id="summary" class="shiny-text-output"></pre>

    <h3>Plot of data:</h3>
    <div id="plot" class="shiny-plot-output" style="width: 100%; height: 300px"></div>

    <h3>Head of data:</h3>
    <div id="table" class="shiny-html-output"></div>
  </div>

  <script>
    // JavaScript for toggling collapsible sidebar elements
    var coll = document.getElementsByClassName("collapsible");
    for (var i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function () {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        content.style.display = content.style.display === "block" ? "none" : "block";
      });
    }
  </script>
</body>
</html>
